<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col items-center p-6 relative">

<h1 class="text-3xl font-bold mb-4 text-center">Registro de Usuario</h1>

<div class="bg-white p-6 rounded-lg shadow-lg text-gray-900 w-1/3">
  <form id="registerForm">
    <label class="block mb-2">Nombre: <input type="text" id="nombre" class="border p-2 rounded w-full" required></label>
    <label class="block mb-2">Correo: <input type="email" id="correo" class="border p-2 rounded w-full" required></label>
    <label class="block mb-2">Contraseña: <input type="password" id="contrasena" class="border p-2 rounded w-full" required></label>
    <label class="block mb-2">Confirmar Contraseña: <input type="password" id="confirmarContrasena" class="border p-2 rounded w-full" required></label>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">Registrar</button>
    <a href="login.html" class="flex items-center justify-center">ya tengo una cuenta</a>

  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let nombre = document.getElementById('nombre').value;
    let correo = document.getElementById('correo').value;
    let contrasena = document.getElementById('contrasena').value;
    let confirmarContrasena = document.getElementById('confirmarContrasena').value;

    if (contrasena !== confirmarContrasena) {
      alert("Las contraseñas no coinciden");
      return;
    }

    let nuevoUsuario = {
      nombre: nombre,
      correo: correo,
      contrasena: contrasena
    };

    // Guardar los datos del usuario en una cookie
    document.cookie = `usuario=${JSON.stringify(nuevoUsuario)}; path=/; max-age=31536000`;

    alert("Usuario registrado con éxito");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
