<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-4xl">
  <div class="text-center mb-4">
    <h1 class="text-xl font-bold text-gray-800">CALENDARIO</h1>
  </div>
  <div class="flex justify-between items-center mb-4">
    <div class="text-gray-600 font-semibold">FEBRERO 2025</div>
    <div class="flex space-x-2">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">MES</button>
      <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded">SEMANA</button>
      <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded">DIA</button>
      <button class="bg-gray-400 text-white px-4 py-2 rounded">hoy</button>
      <button class="bg-blue-800 text-white px-4 py-2 rounded"><i class="fas fa-chevron-left"></i></button>
      <button class="bg-blue-800 text-white px-4 py-2 rounded"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  <div class="grid grid-cols-7 gap-2 text-center text-gray-800">
    <div class="font-semibold">Sun</div>
    <div class="font-semibold">Mon</div>
    <div class="font-semibold">Tue</div>
    <div class="font-semibold">Wed</div>
    <div class="font-semibold">Thu</div>
    <div class="font-semibold">Fri</div>
    <div class="font-semibold">Sat</div>
    <div class="py-4 text-gray-400">26</div>
    <div class="py-4 text-gray-400">27</div>
    <div class="py-4 text-gray-400">28</div>
    <div class="py-4 text-gray-400">29</div>
    <div class="py-4 text-gray-400">30</div>
    <div class="py-4 text-gray-400">31</div>
    <div class="py-4">1</div>
    <div class="py-4">2</div>
    <div class="py-4">3</div>
    <div class="py-4">4</div>
    <div class="py-4">5</div>
    <div class="py-4">6</div>
    <div class="py-4">7</div>
    <div class="py-4">8</div>
    <div class="py-4">9</div>
    <div class="py-4">10</div>
    <div class="py-4">11</div>
    <div class="py-4">12</div>
    <div class="py-4">13</div>
    <div class="py-4">14</div>
    <div class="py-4">15</div>
    <div class="py-4">16</div>
    <div class="py-4">17</div>
    <div class="py-4">18</div>
    <div class="py-4">19</div>
    <div class="py-4">20</div>
    <div class="py-4">21</div>
    <div class="py-4">22</div>
    <div class="py-4">23</div>
    <div class="py-4">24</div>
    <div class="py-4">25</div>
    <div class="py-4">26</div>
    <div class="py-4">27</div>
    <div class="py-4">28</div>

  </div>
</div>
</body>
</html>
