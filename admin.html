<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminHub</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<section id="sidebar">
  <a href="#" class="brand">
    <i class='bx bxs-smile bx-lg'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a href="#">
        <i class='bx bxs-dashboard bx-sm'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bxs-group bx-sm'></i>
        <span class="text">Usuarios</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class='bx bxs-battery-charging bx-sm'></i>
        <span class="text">Cargadores</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu bottom">
    <li>
      <a href="#" onclick="cerrarSesion()" class="logout">
        <i class='bx bx-power-off bx-sm bx-burst-hover'></i>
        <span class="text">Cerrar Sesión</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
  <nav>
    <i class='bx bx-menu bx-sm'></i>
    <a href="#" class="nav-link">Dashboard</a>
  </nav>

  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
      </div>
    </div>

    <ul class="box-info">
      <li>
        <i class='bx bxs-calendar-check'></i>
        <span class="text">
                        <h3>1020</h3>
                        <p>Nuevas Reservas</p>
                    </span>
      </li>
      <li>
        <i class='bx bxs-group'></i>
        <span class="text">
                        <h3>2834</h3>
                        <p>Usuarios Registrados</p>
                    </span>
      </li>
      <li>
        <i class='bx bxs-battery-charging'></i>
        <span class="text">
                        <h3>25</h3>
                        <p>Cargadores Activos</p>
                    </span>
      </li>
    </ul>

    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Últimas Reservas</h3>
        </div>
        <table>
          <thead>
          <tr>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Estado</th>
          </tr>
          </thead>
          <tbody id="tabla-reservas">
          <!-- Reservas cargadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</section>

<script src="script.js"></script>
</body>
</html>
